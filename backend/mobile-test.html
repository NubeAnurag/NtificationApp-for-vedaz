<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± WhatsApp Clone - Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #128C7E;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .message-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        
        .voice-btn {
            background: linear-gradient(45deg, #34B7F1, #1e88e5);
        }
        
        .video-btn {
            background: linear-gradient(45deg, #FF6B6B, #e57373);
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: #ffeaa7;
            color: #d32f2f;
            border: 1px solid #f44336;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
        
        .emoji {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Clone Test</h1>
            <p>Trigger notifications on the Android emulator</p>
        </div>
        
        <button class="button message-btn" onclick="triggerNotification('message')">
            <span class="emoji">üí¨</span>Send Message Notification
        </button>
        
        <button class="button voice-btn" onclick="triggerNotification('voice-call')">
            <span class="emoji">üìû</span>Trigger Voice Call
        </button>
        
        <button class="button video-btn" onclick="triggerNotification('video-call')">
            <span class="emoji">üìπ</span>Trigger Video Call
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="footer">
            <p>üñ•Ô∏è Make sure the Android emulator is running</p>
            <p>üì° Backend server on port 3001</p>
        </div>
    </div>

    <script>
        async function triggerNotification(type) {
            const statusEl = document.getElementById('status');
            const baseUrl = window.location.origin;
            
            try {
                statusEl.style.display = 'block';
                statusEl.className = 'status';
                statusEl.textContent = 'üîÑ Sending notification...';
                
                const response = await fetch(`${baseUrl}/demo/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `‚úÖ ${getTypeEmoji(type)} Notification sent successfully!<br>Check the Android emulator`;
                } else {
                    throw new Error('Failed to send notification');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Failed to send notification<br>Make sure backend server is running`;
            }
            
            // Hide status after 3 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        function getTypeEmoji(type) {
            switch(type) {
                case 'message': return 'üí¨';
                case 'voice-call': return 'üìû';
                case 'video-call': return 'üìπ';
                default: return 'üì±';
            }
        }
        
        // Test backend connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    console.log('‚úÖ Connected to backend server');
                }
            } catch (error) {
                console.log('‚ùå Backend server not reachable');
            }
        });
    </script>
</body>
</html>
